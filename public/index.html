<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" /> <span class="counter">140</span>
        </form>
      </section>
      <!-- Tweet container -->
      <section id="tweet-container">
        <!-- Sample Tweet -->
        <article class="tweet">
          <header>
            <img
              src="https://vanillicon.com/d55cf8e18b47d4baaf60c006a0de39e1_50.png"
              class="tweeter-avatar"
            />
            <div class="baseline-align-text">
              <h2 class="tweeter-name">Johann von Goethe</h2>
              <span class="tweeter-handle">@johann49</span>
            </div>
          </header>
          <p class="tweet-content">
            Es ist nichts schrecklicher als eine t√§tige Unwissenheit.
          </p>
          <footer><span class="tweet-age">days ago</span></footer>
        </article>
      </section>
    </main>
  </body>
</html>
