<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/modal.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <section>
        <button id="login-btn">
          <i class="material-icons md-18">person</i> Login
        </button>
        <button id="register-btn">
          <i class="material-icons md-18">add</i> Register
        </button>
        <button id="compose-btn">
          <i class="material-icons md-18">create</i> Compose
        </button>
        <button id="logout-btn">
          <i class="material-icons md-18">person</i> Logout
        </button>
      </section>
    </nav>

    <!-- Login form modal -->
    <section id="login" class="modal">
      <form action="/login" method="POST" class="modal-container">
        <h2>Login</h2>
        <input type="text" name="handle" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Login" />
      </form>
    </section>

    <!-- Registration form modal -->
    <section id="register" class="modal">
      <form action="/register" method="POST" class="modal-container">
        <h2>Register</h2>
        <input type="text" name="handle" placeholder="Username" />
        <input type="text" name="name" placeholder="Full Name" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Register" />
      </form>
    </section>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- TODO: Use more semantic elements? Are there elements that fit? -->
        <div class="alert">Error: Tweet can't be empty!</div>
        <form action="/tweets" method="POST" id="tweet-form">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input type="submit" value="Tweet" /> <span class="counter">140</span>
        </form>
      </section>
      <!-- Tweet container -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
